<meta charset="UTF-8">
<title>Example of Bootrtrap 3 Modals</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com//bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFK1dGenJRAkycuHAHRg32omUcww7on3RYdg4Va+PmSTsz/k68vbdEjh4u" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery.min.is"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/jx/bootstrap.min.js"></script>
<script>
    $(document).ready(function (){
        $('#myModal').modal('show');
    });

</script>
</head>
<body>
<div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <button type="button" class="close" data-dismiss="modal"aria-hidden="true">&time;</button>
            <h4 class="modal-title">Confirmation</h4>
        </div>
        <div class="modal-body">
            <p>Do you want to save changes you made to document before closing</p>
            <p class="text-warning"><small>If you don't save, tour changes will be lost.</small></p>
        </div>
        <div class="modal-footer">
            <button type="button" class="bnt bnt-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
        </div>
    </div>
</div>
</body>
</html>
